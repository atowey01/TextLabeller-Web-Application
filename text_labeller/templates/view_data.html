{% extends "layout.html" %}
{% block content %}
<div class="content-section">
	<H4>{{project_name}} - Data</H4>
	    <div class="row">
        <div class="col-md-4">
        </div>
      <div class="col">
        {{download_csv | safe}}
      </br></br>
        <a class="btn btn-primary" href="{{ url_for('view_data.download_data') }}" role="button">Download Data as CSV</a>
    </div>
    </div>
    </br></br>

	{% for table in tables %}
            {{ table|safe }}   
	{% endfor %}
</div>
<style>

    .btn-primary{ 
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        width: 50%;
        text-align: center;
    }

    table { 
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        width: 80%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 20px;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 90%;
        border: 1px solid black;
    }
    table tbody tr:hover {
        background-color: #dddddd;
    }
    h4{
    	text-align: center;
    }

</style>
{% endblock content %}
